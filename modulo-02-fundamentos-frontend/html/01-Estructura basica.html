<!DOCTYPE html>
<!-- Declaración del tipo de documento -->
<html lang="es">
  <!-- Html lang "es": Declaramos el Idioma del documento -->
  <head>
    <!-- Etiqueta Head: Contiene metadatos y enlaces a recursos -->
    <meta charset="UTF-8" />
    <!-- Definición de la codificación de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Configuración para dispositivos móviles -->
    <title>Estructura Basica HTML5</title>
    <!-- Título del documento -->
  </head>
  <body>
    <h1>Estructura Basica HTML5</h1>
    <p>Este es un documento HTML5 básico.</p>
    <!-- Cuerpo del documento -->
  </body>
</html>
