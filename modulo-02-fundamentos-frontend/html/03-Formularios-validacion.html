<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Registro</title>
  </head>
  <body>
    <form action="/registro" method="POST" novalidate>
      <!-- Información Personal -->
      <fieldset>
        <legend>Información Personal</legend>

        <label for="nombre">Nombre Completo: *</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          required
          minlength="3"
          maxlength="50"
          placeholder="Juan Pérez"
          pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+"
          title="Solo letras y espacios"
        />

        <label for="email">Email: *</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="usuario@ejemplo.com"
        />

        <label for="telefono">Teléfono:</label>
        <input
          type="tel"
          id="telefono"
          name="telefono"
          pattern="[0-9]{9}"
          placeholder="912345678"
          title="9 dígitos sin espacios"
        />

        <label for="fecha_nacimiento">Fecha de Nacimiento: *</label>
        <input
          type="date"
          id="fecha_nacimiento"
          name="fecha_nacimiento"
          required
          min="1920-01-01"
          max="2007-12-31"
        />

        <label>Género: *</label>
        <label
          ><input type="radio" name="genero" value="masculino" required />
          Masculino</label
        >
        <label
          ><input type="radio" name="genero" value="femenino" required />
          Femenino</label
        >
        <label
          ><input type="radio" name="genero" value="otro" required />
          Otro</label
        >
      </fieldset>

      <!-- Dirección -->
      <fieldset>
        <legend>Dirección</legend>

        <label for="direccion">Dirección:</label>
        <input
          type="text"
          id="direccion"
          name="direccion"
          autocomplete="street-address"
        />

        <label for="ciudad">Ciudad:</label>
        <input
          type="text"
          id="ciudad"
          name="ciudad"
          autocomplete="address-level2"
        />

        <label for="pais">País: *</label>
        <select id="pais" name="pais" required>
          <option value="">-- Selecciona un país --</option>
          <option value="cl">Chile</option>
          <option value="ar">Argentina</option>
          <option value="pe">Perú</option>
          <option value="mx">México</option>
          <option value="co">Colombia</option>
        </select>
      </fieldset>

      <!-- Cuenta -->
      <fieldset>
        <legend>Crear Cuenta</legend>

        <label for="usuario">Nombre de Usuario: *</label>
        <input
          type="text"
          id="usuario"
          name="usuario"
          required
          minlength="4"
          maxlength="16"
          pattern="[a-zA-Z0-9_]+"
          placeholder="usuario123"
          title="4-16 caracteres: letras, números y guión bajo"
        />

        <label for="password">Contraseña: *</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          minlength="8"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Mínimo 8 caracteres con mayúscula, minúscula y número"
        />

        <label for="password_confirm">Confirmar Contraseña: *</label>
        <input
          type="password"
          id="password_confirm"
          name="password_confirm"
          required
        />
      </fieldset>

      <!-- Preferencias -->
      <fieldset>
        <legend>Preferencias</legend>

        <label for="biografia">Biografía (opcional):</label>
        <textarea
          id="biografia"
          name="biografia"
          rows="5"
          maxlength="500"
          placeholder="Cuéntanos sobre ti..."
        ></textarea>

        <label>Intereses:</label>
        <label
          ><input type="checkbox" name="intereses" value="deportes" />
          Deportes</label
        >
        <label
          ><input type="checkbox" name="intereses" value="tecnologia" />
          Tecnología</label
        >
        <label
          ><input type="checkbox" name="intereses" value="musica" />
          Música</label
        >
        <label
          ><input type="checkbox" name="intereses" value="viajes" />
          Viajes</label
        >

        <label for="color_favorito">Color Favorito:</label>
        <input
          type="color"
          id="color_favorito"
          name="color_favorito"
          value="#3498db"
        />

        <label for="sitio_web">Sitio Web (opcional):</label>
        <input
          type="url"
          id="sitio_web"
          name="sitio_web"
          placeholder="https://ejemplo.com"
        />
      </fieldset>

      <!-- Términos -->
      <fieldset>
        <legend>Términos y Condiciones</legend>

        <label>
          <input type="checkbox" name="terminos" value="aceptado" required />
          Acepto los
          <a href="/terminos" target="_blank">términos y condiciones</a> *
        </label>

        <label>
          <input type="checkbox" name="newsletter" value="si" />
          Deseo recibir noticias y promociones
        </label>
      </fieldset>

      <!-- Botones -->
      <div>
        <button type="submit">Registrarse</button>
        <button type="reset">Limpiar Formulario</button>
      </div>

      <p><small>* Campos obligatorios</small></p>
    </form>
  </body>
</html>
