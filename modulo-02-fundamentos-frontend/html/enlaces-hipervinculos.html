<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Enlaces en HTML</title>
  </head>
  <body>
    <h2>Tipos de Enlaces</h2>

    <!-- Enlace externo -->
    <p>Visita <a href="https://www.google.com" target="_blank">Google</a></p>

    <!-- target="_blank" abre en nueva pestaña -->
    <p>
      <a
        href="https://developer.mozilla.org"
        target="_blank"
        rel="noopener noreferrer"
      >
        MDN Web Docs
      </a>
    </p>

    <!-- Enlace interno (misma página) -->
    <p><a href="#seccion-contacto">Ir a Contacto</a></p>

    <!-- Enlace a otra página del sitio -->
    <p><a href="about.html">Acerca de</a></p>

    <!-- Enlace de email -->
    <p><a href="mailto:contacto@ejemplo.com">Envíanos un correo</a></p>

    <!-- Enlace de teléfono -->
    <p><a href="tel:+56912345678">Llámanos: +569 1234 5678</a></p>

    <!-- Enlace de descarga -->
    <p><a href="documento.pdf" download>Descargar PDF</a></p>

    <hr />

    <section id="seccion-contacto">
      <h3>Contacto</h3>
      <p>Esta es la sección de contacto (ancla interna)</p>
    </section>
  </body>
</html>
