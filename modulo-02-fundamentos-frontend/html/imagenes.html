<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Imágenes en HTML</title>
  </head>
  <body>
    <h2>Trabajando con Imágenes</h2>

    <!-- Imagen básica -->
    <img src="imagen.jpg" alt="Descripción de la imagen" />

    <!-- Imagen con dimensiones -->
    <img src="logo.png" alt="Logo de la empresa" width="200" height="100" />

    <!-- Imagen responsive (se adapta al contenedor) -->
    <img
      src="banner.jpg"
      alt="Banner principal"
      style="max-width: 100%; height: auto"
    />

    <!-- Imagen desde URL externa -->
    <img src="https://via.placeholder.com/300x200" alt="Imagen de ejemplo" />

    <!-- Imagen como enlace -->
    <a href="https://www.ejemplo.com">
      <img src="icono.png" alt="Ir a Ejemplo" />
    </a>

    <!-- Figure y Figcaption (semántico) -->
    <figure>
      <img src="grafico.png" alt="Gráfico de ventas 2025" />
      <figcaption>Figura 1: Ventas del primer trimestre 2025</figcaption>
    </figure>
  </body>
</html>
