<!DOCTYPE html>
<!-- Indica que este documento es un archivo HTML5 -->
<html lang="es">
  <!-- El atributo lang indica el idioma del contenido del documento -->
  <head>
    <!-- Contiene metadatos sobre el documento -->
    <meta charset="UTF-8" />
    <!-- Define la codificación de caracteres del documento -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Hace que el diseño sea responsivo en dispositivos móviles -->
    <title>Mi primera pagina Web</title>
    <!-- Título que aparece en la pestaña del navegador -->
  </head>
  <body>
    <!-- Contiene el contenido visible de la página web -->
    <h1>Bienvenido a mi primera pagina Web</h1>
    <!-- Encabezado principal -->
    <p>Hola Mundo, este es mi primer documento HTML5</p>
  </body>
</html>
